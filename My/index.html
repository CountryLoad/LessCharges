<!--这里是判断输入的号码是否正确（非空且11位）-->
<script>
function validnumber(field,alerttxt)
{
	with (field)
    {
        if (value==null||value==""||value.length()!=11||isNaN)
    	{
			alert(alerttxt);
			return false;
		}
  		else 
		{return true}
    }
}

function validateform(thisform)
{
	with (thisform)
    {
 		if (validnumber( number," your input is a error!")==false)
    	{
			number.focus();
			return false;
		}
    }
}
</script>
<!--这里是判断其他的输入是否为空-->
<script>
function validnull(field,alerttxt)
{
	with (field)
    {
        if (value==null||value=="")
    	{
			alert(alerttxt);
			return false;
		}
  		else 
		{return true}
    }
}

function validate_form(thisform)
{
	with (thisform)
    {
 		if (validnull(context," must be filled up!")==false)
    	{
			context.focus();
			return false;
		}
    }
}
</script>

<script>
function startTime()
{
	var today=new Date()
	var h=today.getHours()
	var m=today.getMinutes()
	var s=today.getSeconds()
	m=checkTime(m)
	s=checkTime(s)
	document.getElementById('time').innerHTML=h+":"+m+":"+s
	t=setTimeout('startTime()',500)
}
function checkTime(i)
{
	if (i<10) 
    {i="0" + i}
    return i
}
</script>
