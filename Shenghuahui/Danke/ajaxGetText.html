<html>
	<head>
		<title>First Ajax</title>
		<link rel="stylesheet" type="text/css" href="ajaxStyle.css"/>
		<script type ="text/javascript" src="clienthint.js"></script>
		<script type="text/javascript">
			function goAjax(){
				var ajaxRequest = GetXmlHttpObject();
				if(ajaxRequest != false){
					ajaxRequest.onreadystatechange = function (){
						if(ajaxRequest.readyState==4){
							if(ajaxRequest.status==200){
								document.getElementById("message").innerHTML=
									ajaxRequest.responseText;
							}
						}
					}
					yourname = document.getElementById("username").value;
					ajaxRequest.open("GET",
							"http://localhost/Shenghuahui/Danke/ajax_text.php?name="+yourname+
							"&random="+Math.random()	
					);
					ajaxRequest.send(null);
				}
				else{
					alert("Brwser problems!");
				}
			}
		</script>
	</head>
	<body>
		<form name="myForm">
			Your name: <input type="text" onkeyup="goAjax();" name ="username" id ="username"/>
			</br>
			<p>
				<div id="message" class="divStyle">
				
				</div>
			</P>
		</form>
	</body>
</html>
