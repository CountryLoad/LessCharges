<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="推手机荐套餐" content="width=device-width, initial-scale=1">
    <meta name="省话惠" content="width=device-width, initial-scale=1">
    <link rel="icon" href="HIT.ico">
    <link rel="stylesheet" href="css/login.css">
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/ie-emulation-modes-warning.js"></script>
	<script src="js/ie10-viewport-bug-workaround.js"></script>
	<title>套餐推荐后台登陆</title>
</head>
<body>
	<div id="login_top">
		<div id="welcome">
			欢迎使用套餐管理系统
		</div>
	</div>
	<div id="login_center">
		<div id="login_area">
		<div id="login_form">
			<form method="post" class="form-signin" role="form">
        	<label for="inputEmail" class="sr-only" >邮箱</label>
        	<input type="email" id="inputEmail" class="form-control" placeholder="邮箱" autocomplete="off" required ><br />
        	<label for="inputPassword" class="sr-only">密码</label>
        	<input type="password" id="inputPassword" class="form-control" placeholder="密码" autocomplete="off" required><br />
			<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
       	    </form>
		</div>
		</div>
	</div>
	<div id="login_bottom">
		版权所有
	</div>
</body>
</html>
